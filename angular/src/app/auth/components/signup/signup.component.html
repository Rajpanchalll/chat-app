<div class="min-h-screen bg-dark-blue">
  @if(signUpPop){
  <div class="flex items-center justify-center min-h-screen">
    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()"
      class="w-full max-w-sm p-6 rounded-lg border border-white shadow-lg">
      <h1 class="text-2xl font-bold text-center text-white mb-6">Sign Up</h1>

      <div class="mb-4">
        <label class="block text-white font-semibold mb-2" for="email">Email</label>
        <input type="text" formControlName="email" id="email"
          class="w-full p-3 rounded-lg border border-dark-blue bg-white focus:ring-2 focus:ring-light-blue focus:outline-none"
          placeholder="Enter your email" />
      </div>

      <div class="mb-4">
        <label class="block text-white font-semibold mb-2" for="password">Password</label>
        <input type="password" formControlName="password" id="password"
          class="w-full p-3 rounded-lg border border-dark-blue bg-white focus:ring-2 focus:ring-light-blue focus:outline-none"
          placeholder="Enter your password" />
      </div>

      <button type="submit" class="w-full py-3 text-white bg-light-blue rounded-lg hover:bg-blue-700 transition-all">
        Sign Up
      </button>
    </form>
  </div>
  }

  @if(signInPop){
    <div class="flex items-center justify-center min-h-screen">
      <form [formGroup]="signInForm" (ngSubmit)="onSignUp()"
        class="w-full max-w-sm p-6 rounded-lg border border-white shadow-lg">
        <h1 class="text-2xl font-bold text-center text-white mb-6">Sign In</h1>
  
        <div class="mb-4">
          <label class="block text-white font-semibold mb-2" for="email">Email</label>
          <input type="text" formControlName="email" id="email"
            class="w-full p-3 rounded-lg border border-dark-blue bg-white focus:ring-2 focus:ring-light-blue focus:outline-none"
            placeholder="Enter your email" />
        </div>
  
        <div class="mb-4">
          <label class="block text-white font-semibold mb-2" for="password">Password</label>
          <input type="password" formControlName="password" id="password"
            class="w-full p-3 rounded-lg border border-dark-blue bg-white focus:ring-2 focus:ring-light-blue focus:outline-none"
            placeholder="Enter your password" />
        </div>
  
        <button type="submit" class="w-full py-3 text-white bg-light-blue rounded-lg hover:bg-blue-700 transition-all">
          Sign In
        </button>
      </form>
    </div>
  }
</div>
